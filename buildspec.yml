version: 0.2

phases:
  install:
    commands:
      - echo Installing Node 12...
      - curl -fsSL https://deb.nodesource.com/setup_12.x | bash -
      - apt install -y nodejs
  pre_build:
    commands:
      - Installing dependencies...
      - npm i
  build:
    commands:
      - echo Testing ...
      - npm t
      - echo Building ...
      - npm run build
artifacts:
  files:
    - "**/*"
  discard-paths: no
  base-directory: dist
