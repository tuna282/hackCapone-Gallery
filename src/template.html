<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <nav>
      <img class="logo" src="https://media.discordapp.net/attachments/798450868423884804/813800355082403880/logoHC.png">
      <h1 class="main-header">hackCapone</h1>
      <img class="logo" src="https://media.discordapp.net/attachments/798450868423884804/813800355082403880/logoHC.png">
    </nav>
    <header class="search-header">
      <form id="form">
        <label for="search"></label>
        <div class="dropdown">
          <input autocomplete="off" class="search-bar" type="text" id="search-bar" placeholder="Search">
          <div class="dropdown-content"></div>
          <button class="search-button" id="search-button">Search</button>
        </div>
      </form>
    </header>
    <section>
      <figure class="img-container" id="img-container"></figure>
      <div class="pagination"></div>
    </section>
    <footer class="page-footer">
      <a href="https://github.com/tuna282/hackCapone-Gallery"><i class="fab fa-github"></i>Github Link</a>
    </footer>
  </body>
</html>
